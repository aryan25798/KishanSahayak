<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Sahayak | Smart Farming Assistant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', includedLanguages: 'en,hi', autoDisplay: false },
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
      /* Hides the top banner frame */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      /* Fixes body spacing pushed by the banner */
      body {
        top: 0px !important;
      }
      /* Hides the original dropdown element so we can use our custom button */
      #google_translate_element {
        display: none;
      }
      /* Hides the 'Suggest an edit' tooltip on hover */
      .goog-tooltip {
        display: none !important;
      }
      .goog-tooltip:hover {
        display: none !important;
      }
      /* Removes blue highlight on translated text */
      .goog-text-highlight {
        background-color: transparent !important;
        box-shadow: none !important;
      }
    </style>

  </head>
  <body>
    <div id="google_translate_element"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
